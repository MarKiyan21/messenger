<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Floctopus.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    
    <body>
        <div class="am-content">
            <button id="start" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#msg-box">
                Messenger
            </button>

            <div class="modal fade" id="msg-box" tabindex="-1" role="dialog" aria-labelledby="msg-boxLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        
                        <div class="head-chat">
                            
                            <div class="diffbtns">
                                <button type="button" class="btn btn-default" id="volume-off">
                                    <i class="fas fa-volume-up"></i>
                                </button>

                                <button type="button" class="btn btn-default" id="volume-on" style="display: none;">
                                    <i class="fas fa-volume-off"></i>
                                </button>

                                <button type="button" class="btn btn-default pull-right" id="create-group">
                                    <i class="fas fa-plus-circle"></i>
                                </button>
                            </div>
                            
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <div class="left-chat">
                            LEFT
                        </div>

                        <div class="main-chat">
                            MAIN
                        </div>

                        <div class="chat-input">
                            INPUT
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</html>
