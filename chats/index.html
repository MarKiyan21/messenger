<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Floctopus.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    
    <body>
        <div class="am-content">
            <button id="start" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#msg-box">
                Messenger
            </button>

            <div class="modal fade" data-backdrop="static" data-keyboard="false" id="msg-box" tabindex="-1" role="dialog" aria-labelledby="msg-boxLabel">
                <div id="md1" class="modal-dialog" role="document">
                    <div id="mc1" class="modal-content">
                        
                        <div class="head-chat">
                            
                            <div class="diffbtns">
                                <button type="button" class="btn" id="volume-off">
                                    <i class="fas fa-volume-up"></i>
                                </button>

                                <button type="button" class="btn" id="volume-on" style="display: none;">
                                    <i class="fas fa-volume-off"></i>
                                </button>

                                <button type="button" data-toggle="modal" data-target="#modal-popup" class="btn pull-right" id="btn-create-group">
                                    <i class="fas fa-plus-circle"></i>
                                </button>
                                
                                <div class="modal fade popup" data-backdrop="static" data-keyboard="false" id="modal-popup" tabindex="-1" role="dialog">
                                    <div id="md2" class="modal-dialog" role="document">
                                        <div id="mc2" class="modal-content">
                                            <div class="modal-header">
                                                <input type="text" class="form-control" id="group-name" name="group-name" placeholder="Group name...">
                                            </div>
                                            
                                            <form id="group-form" action="createGroup" method="post">
                                                <div class="users-list"> 
                                                    <div id="user-info"></div>    
                                                </div>
                                            </form>
                                            
                                            <div class="modal-footer">
                                                <button id="close-popup" type="button" class="btn btn-danger">Cancel</button>
                                                <button id="form-create-group" type="button" class="btn btn-success">Create</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="info-open-channel">
                                <div class="open-channel"></div>
                            </div>
                            
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                        <div class="left-chat">
                            <div class="container-fluid">
                                <div class="floctoid contact" data-name="Floctoid" data-pic="floctoid.jpg" data-channel="floctoid">
                                    <img src="img/floctoid.jpg" alt="floctoid.jpg" class="img-circle">
                                    <span class="name">Floctoid</span>
                                    <span class="info">ChatBot</span>
                                </div><br>
                                <div class="contactList"></div>
                            </div>
                        </div>

                        <div class="main-chat">
                            <div class="message-field">
                                <ul class="chat-flow"></ul>
                            </div>
                        </div>

                        <div class="chat-input">
                            <form class="form-horizontal">
                                <div class="col-xs-1">
                                    <button type="button" class="btn" id="clip">
                                        <i class="fas fa-paperclip"></i>
                                    </button>
                                </div>
                                
                                <div class="col-xs-9">
                                    <textarea rows="3" class="form-control" id="chat-input" placeholder="Your message here...."></textarea>
                                </div>
                                
                                <div class="col-xs-2">
                                    <button type="button" class="btn" id="send-msg">
                                        <i class="fas fa-arrow-circle-right"></i>
                                    </button>
<!--
                                    <button type="button" class="btn btn-primary" id="send-msg" disabled="disabled">
                                        <i class="fas fa-arrow-circle-right"></i>
                                    </button>
-->
                                </div>	
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</html>
